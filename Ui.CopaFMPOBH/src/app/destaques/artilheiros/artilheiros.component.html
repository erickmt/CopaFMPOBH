<section class="club-main-stat">
    <div class="container">
        <div class="col-xs-12" style="padding-left: 5px; padding-right: 5px;">
            <h6 style="padding-left: 10px;">artilheiro</h6>
            <div class="broadcast-item">
                <div class="item-body">
                    <div class="row">
                        <div class="col-md-12 lineup-list">
                            <div class="number" style="width: 100% !important; font-weight: bold">
                                <span>
                                    Artilheiros
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12" style="padding-right: 0;">
                            <div class="lineup-list">
                                <div class="left">
                                    <div class="number paddingZero col-xs-1" style="width: 40px !important; font-weight: bold">
                                        <span>
                                            -
                                        </span>
                                    </div>
                                    <div class="playername name col-xs-6" style="font-weight: bold">Nome</div>
                                    <div class="name col-xs-3" style="text-align:center; font-weight: bold">Gols</div>
                                </div>
                                <div class="item" *ngFor="let jogador of jogadores">
                                    <div class="left">
                                        <div class="number paddingZero col-xs-1">
                                            <img src="assets/images/CopaFMPOBH/Times/{{ jogador.escudo }}" width="24" height="24">
                                        </div>
                                        <div class="playername name col-xs-6">{{ nomeJogador(jogador.nome) }}</div>
                                        <div class="name col-xs-3" style="text-align:center"> {{jogador.golsMarcados}} </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
