<div class="broadcast-wrap" style="padding-top: 0px;">
  <div class="container">
    <div class="row" *ngIf="partidas?.partidasAoVivo !== undefined && partidas?.partidasAoVivo !== null && partidas?.partidasAoVivo!.length > 0">
      <div class="col-md-12">
        <h4>Ao vivo</h4>
      </div>
      <app-item-partida *ngFor="let aovivo of partidas!.partidasAoVivo" [partida]="aovivo">
      </app-item-partida>
    </div>

    <div class="row" *ngIf="partidas?.proximaPartida !== undefined && partidas?.proximaPartida !== null">
      <div class="col-md-12">
        <h4>Pr√≥xima Partida</h4>
        <a href="https://maps.app.goo.gl/x4okQ1DVNS4VxwyN7" target="_blank"><span >Centro Esportivo Chiodi - Av. Sideral, 60 - Me. Gertrudes, Belo Horizonte</span></a>
      </div>
      <app-item-partida [partida]="partidas!.proximaPartida">
      </app-item-partida>      
    </div>

    <div class="row" *ngIf="partidas?.partidasEncerradas !== undefined && partidas?.partidasEncerradas !== null && partidas?.partidasEncerradas!.length > 0">
      <div class="col-md-12">
        <h4>Partidas Encerradas</h4>
      </div>
      <app-item-partida *ngFor="let encerrada of partidas!.partidasEncerradas" [partida]="encerrada">
      </app-item-partida>
    </div>

  </div>
</div>
