<div [id]="'eventos-' + time + '-' + jogador!.numero" class="collapse">
    <div class="item-body">
        <div class="part-list">
            <div class="row" [ngClass]="{'padding-casa': time == 'casa'}">
                <div class="col-md-3 col-xs-6" [ngClass]="{'padding-item': time == 'casa'}">
                    <span class="item" (click)="abrirModal()">
                        <span class="logo"><img src="assets/images/CopaFMPOBH/Site/gol.png" width="20" height="20"
                                alt="club-image"></span>
                        <span class="icone">Gol</span>
                    </span>
                </div>
                <div class="col-md-3 col-xs-6" [ngClass]="{'padding-item': time == 'casa'}" (click)="amarelo()">
                    <span class="item">
                        <span class="logo"><img src="assets/images/CopaFMPOBH/Site/cartao-amarelo.png" width="20"
                                height="20" alt="club-image"></span>
                        <span class="icone">Amarelo</span>
                    </span>
                </div>
                <div class="col-md-3 col-xs-6" [ngClass]="{'padding-item': time == 'casa'}" (click)="vermelho()">
                    <span class="item">
                        <span class="logo"><img src="assets/images/CopaFMPOBH/Site/cartao-vermelho.png" width="20"
                                height="20" alt="club-image"></span>
                        <span class="icone">Vermelho</span>
                    </span>
                </div>
                <div class="col-md-3 col-xs-6" [ngClass]="{'padding-item': time == 'casa'}" (click)="golContra()">
                    <span class="item">
                        <span class="logo"><img src="assets/images/CopaFMPOBH/Site/gol-contra.png" width="20"
                                height="20" alt="club-image"></span>
                        <span class="icone">Gol contra</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" role="dialog" *ngIf="mostrarModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="display: flex;">
                    <h5 class="modal-title left">selecione o goleiro</h5>
                    <button type="button right" class="close" (click)="fechaModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="item-body broadcast-item">
                        <div class="row">
                            <div class="col-xs-12" style="padding-left: 0">
                                <div class="lineup-list">
                                    <div class="item" *ngFor="let jogador of adversario?.jogadores">
                                        <div *ngIf="time == 'casa'" class="right">
                                            <div class="name">{{jogador.nome.split(' ')[0]}}</div>
                                            <div class="number"><span>{{jogador.numero}}</span></div>
                                        </div>
                                        <div *ngIf="time != 'casa'" class="left" style="padding-left: 15px;">
                                            <div class="number"><span>{{jogador.numero}}</span></div>
                                            <div class="name">{{jogador.nome.split(' ')[0]}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button btn-sm" class="btn btn-primary" (click)="fechaModal()">cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
